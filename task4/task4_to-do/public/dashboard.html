<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ApexPlanet | Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero-section ">
    <div class="dashboard-options">
  <div class="form-container">
    <img src="to-do-list.png" alt="To-Do Icon" class="icon-img" />
    <h2>TO-DO List</h2>
    <button onclick="window.location.href='home.html'">Open</button>
  </div>
  <div class="form-container">
    <img src="laugh.png" alt="Joke Icon" class="icon-img" />
    <h2>Jokes</h2>
    <button onclick="window.location.href='jokes.html'">Explore</button>
  </div>
  <div class="form-container">
    <img src="cloudy.png" alt="Weather Icon" class="icon-img" />
    <h2>Weather</h2>
    <button onclick="window.location.href='weather.html'">Check</button>
  </div>
  <div class="form-container">
    <img src="picture.png" alt="Images Icon" class="icon-img" />
    <h2>Images</h2>
    <button onclick="window.location.href='images.html'">View</button>
  </div>
</div>

  </div>
</body>
</html>
